<mat-card>
    <img mat-card-image src="./assets/images/students.png">

    <mat-card-content>
        <mat-grid-list cols="12">
            <mat-grid-tile colspan="12">
                <mat-card-header>{{ student?.name }}</mat-card-header>
            </mat-grid-tile>
            

            <mat-grid-tile colspan="1">Roll No</mat-grid-tile>
            <mat-grid-tile colspan="11">{{ student?.rollNo }}</mat-grid-tile>

            <mat-grid-tile colspan="1">DOB</mat-grid-tile>
            <mat-grid-tile colspan="11">{{ student?.dob | date : 'dd/MM/y'}}</mat-grid-tile>

            <mat-grid-tile colspan="1">Score</mat-grid-tile>
            <mat-grid-tile colspan="11">{{ student?.score }}</mat-grid-tile>
        </mat-grid-list>
        
        
        
    </mat-card-content>
</mat-card>
