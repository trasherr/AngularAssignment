<div class="page-container">

    <!-- Highlight Card -->
    <mat-card class="card card-big">
      <mat-tab-group>

        <mat-tab label="Student">

          <mat-grid-list  cols="2" rows="1">
            <mat-grid-tile>
              <img src="./assets/images/student-ai.png" alt="">
               
            </mat-grid-tile>
            <mat-grid-tile>

              <form [formGroup]="studentLoginForm" (ngSubmit)="studentLogin()" >
    
                <div class="form-container">
                  <mat-form-field >
                    <mat-label>
                      Roll No
                    </mat-label>
                    <input type="number" formControlName="rollNo"  matInput >
                    <mat-hint class="errors" *ngIf="!studentLoginForm.get('rollNo')?.errors?.['required'] && studentLoginForm.get('rollNo')?.errors">
                      Please enter a valid Roll no
                    </mat-hint>
                    <mat-hint class="errors" *ngIf="studentLoginForm.get('rollNo')?.invalid && (studentLoginForm.get('rollNo')?.dirty || studentLoginForm.get('rollNo')?.touched) && studentLoginForm.get('rollNo')?.errors?.['required']">
                      Roll no is required
                    </mat-hint>
                  </mat-form-field>
                  
      
                
    
                 
    
                  <mat-form-field >
                    <mat-label>DOB</mat-label>
                    <input matInput formControlName="dob" [matDatepicker]="picker">
                      <mat-hint style="color: darkgray;">MM/DD/YYYY</mat-hint>
                      <mat-hint class="errors" *ngIf="!studentLoginForm.get('dob')?.errors?.['required'] && studentLoginForm.get('dob')?.errors">
                        Please enter a valid DOB
                      </mat-hint>
                      <mat-hint class="errors" *ngIf="studentLoginForm.get('dob')?.invalid && (studentLoginForm.get('dob')?.dirty || studentLoginForm.get('dob')?.touched) && studentLoginForm.get('dob')?.errors?.['required']">
                        DOB is required
                      </mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  
                  
                  <button [disabled]="!studentLoginForm.valid" type="submit" mat-raised-button color="primary">
                    <mat-icon aria-hidden="false" aria-label="Login" fontIcon="login"> </mat-icon>Login
                  </button>
                  
                </div>
              </form>
            </mat-grid-tile>
           
          </mat-grid-list>



        </mat-tab>

        <mat-tab label="Teacher"> 

          <mat-grid-list cols="2" rows="1">
            <mat-grid-tile>
               <img src="./assets/images/teacher-ai.png" alt="">
            </mat-grid-tile>
            <mat-grid-tile>

              <form [formGroup]="teacherLoginForm" (ngSubmit)="teacherLogin()">
    
                <div class="form-container">
                 
                  <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput >
                    
                    <mat-hint class="errors" *ngIf="!teacherLoginForm.get('email')?.errors?.['required'] && teacherLoginForm.get('email')?.errors">
                      Please enter a valid email address
                    </mat-hint>
                    <mat-hint class="errors" *ngIf="teacherLoginForm.get('email')?.invalid && (teacherLoginForm.get('email')?.dirty || teacherLoginForm.get('email')?.touched) && teacherLoginForm.get('email')?.errors?.['required']">
                      Email is required
                    </mat-hint>
                  </mat-form-field>
                
                  
                  <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input  formControlName="password" type="password" matInput>
                    <mat-hint class="errors" *ngIf="!teacherLoginForm.get('password')?.errors?.['required'] && teacherLoginForm.get('password')?.errors">
                      Please enter a valid password
                    </mat-hint>
                    <mat-hint class="errors" *ngIf="teacherLoginForm.get('password')?.invalid && (teacherLoginForm.get('password')?.dirty || teacherLoginForm.get('password')?.touched) && teacherLoginForm.get('password')?.errors?.['required']">
                      Password is required
                    </mat-hint>
                  </mat-form-field>
  
                    <button  [disabled]="!teacherLoginForm.valid" mat-raised-button color="primary">
                      <mat-icon aria-hidden="false" aria-label="Login" fontIcon="login"> </mat-icon>Login
                    </button>
                
                </div>
    
              </form>
            </mat-grid-tile>
          </mat-grid-list>




        </mat-tab>
        
      </mat-tab-group>
    </mat-card>
</div>
